<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout}"
      xmlns="http://www.w3.org/1999/html">
<section layout:fragment="content" class="content">
    <form method="POST" th:action="@{/login}" class="login_form">
        <fieldset>
            <!--
            th:if="@{변수}"
            변수값이 있으면(not null) 이면 해당 tag 를 화면에 그리고
            그렇지 않으면 해당 tag 를 아예 그리지 말라
            -->
            <div class="input error" th:if="${param.error}">
                로그인 실패: 사용자 ID 또는 비밀번호 오류
            </div>

            <div class="error"
                 th:if="${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}"
                 th:text="${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}">
            </div>
            <div class="input">
                <label>아이디</label>
                <input name="username" placeholder="ID">
            </div>
            <div class="input">
                <label>패스워드</label>
                <input name="password" placeholder="PASSWORD" type="password">
            </div>
            <div class="input btn_box left">
                <button class="btn login">로그인</button>
            </div>
        </fieldset>
    </form>
</section>
</html>
